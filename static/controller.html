    <meta http-equiv="x-ua-compatible" content="ie=edge">

</head>

    <!-- top navigation menu -->

        <div class="nav-wrapper">

                <li><a href="">Setups</a></li>

        </div>
    </nav>

    <!-- side navigation menu -->
    <ul class="sidenav" id="mobile-demo">
        <li>
            <div class="user-view">
                <div class="background"></div>
                <a><img class="circle" src="img/profile-placeholder.png"></a>
                <a><span class="white-text name">Dante Alighieri</span></a>
                <a><span class="white-text email">dante@paradiso.com</span></a>

    <!-- logo container -->
    <div class="logo-container">
        <a href="controller.html"><img src="img/logo.png" /></a>
    </div>

    <!-- content -->
    <div class="container">
        <div class="row sweep fan-speed aircon-unit">
            <div class="col s6">
                <div class="fan-speed-text">Fan Speed</div>
                <form class="fan-speed-container">
                    <p class="low-container">
                        <label>
                            <input class="low" name="fan-speed" type="radio" checked />
                            <span>Low</span>
                        </label>
                    </p>
                    <p class="medium-container">
                        <label>
                            <input class="medium" name="fan-speed" type="radio" />
                            <span>Medium</span>
                        </label>
                    </p>
                    <p class="high-container">
                        <label>
                            <input class="high" name="fan-speed" type="radio" />
                            <span>High</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="col s6">
                <div class="aircon-unit-container center-align">
                    Unit Model
                    <div id="aircon-unit" class="center-align">AR12KPFNDWK/SG</div>
                </div>
                <div class="sweep-btn-container">
                    <button class="btn waves-effect waves-light" id="sweep">Sweep</button>
                </div>
            </div>
        </div>

        <div class="row temperature-row">
            <div class="col s7">
                <div class="temperature valign-wrapper">
                    <span id="temperature-number">20</span>Â°C
                </div>
            </div>
            <div class="col s5 center-align">
                <div class="temperature-btn up waves-effect waves-light" id="temp-up-btn"><i
                        class="fas fa-plus"></i></div>
                <div class="temperature-btn down waves-effect waves-light" id="temp-down-btn"><i
                        class="fas fa-minus"></i></div>
            </div>
        </div>

        <div class="row power fan-functions">
            <div class="col s7">
                <div class="fan-function-text center-align">Fan Function</div>
                <div class="fan-function-btn-container">
                    <div class="waves-effect waves-green active fan fan-function-btn"><i class="fas fa-fan"></i></div>
                    <div class="waves-effect waves-purple freeze fan-function-btn"><i class="far fa-snowflake"></i></div>
                    <div class="waves-effect waves-orange dry fan-function-btn"><i class="fas fa-sun"></i></div>
                </div>
            </div>
            <div class="col s5 center-align power-button-container">
                <div id="power-button" class="waves-effect waves-light red darken-4">
                    <i class="fas fa-power-off"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
